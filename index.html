<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #videoContainer {
      display: none;
    }
    iframe {
      margin-top: 20px;
      width: 80%;
      max-width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>
  <h2>Enter Password to View the Video</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Submit</button>

  <div id="videoContainer">
    <h2>Protected Video</h2>
    <iframe src="https://drive.google.com/file/d/1UnDO3vw5PqQjFhcQi5Ylvgn-ecPSiIaE/preview" allow="autoplay"></iframe>
  </div>

  <script>
    const PASSWORD = "1234"; // Change this to your custom password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("videoContainer").style.display = "block";
        document.getElementById("passwordInput").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
